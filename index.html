<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boxing Timer</title>

    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div><img src="glove.svg" class="logo"></div>
    <h1>Boxing Timer App</h1>
    <h2>Get to work.</h2>
    <div class="wrapper">
        <div>
            <input type="text" id="search-text" placeholder="Filter Workouts">
            <h1>Workout List</h1>
            <div id="workouts" class="workoutlist">

            </div>

        </div>
        <div>
            <form id="add-workout">
                <h4>Create a workout.</h4>
                Workout Title:
                <input type="text" placeholder="name" name="name"><br />
                Round Time:
                <input type="text" placeholder="Round time in seconds" name="roundTime"><br />
                Break Time:
                <input type="text" placeholder="Break time in seconds" name="breakTime"><br />
                Total Rounds/Sets:
                <input type="text" placeholder="Total Rounds / Sets" name="totalRounds"><br />
                <button>Create Workout</button>
            </form>

        </div>
    </div>


    <script src="v4.js"></script>
    <script src="box-functions.js"></script>
    <script src="w7.js"></script>
  
</body>

</html>
