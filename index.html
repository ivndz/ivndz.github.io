<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boxing Timer</title>

    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <!-- <div id="logo">Basic Boxing Timer</div> -->
   
    <div class="wrapper">
        <div id="title-logo">Basic Boxing Timer</div>
       <div></div>
        <div>
                <input type="text" id="search-text" placeholder="Search workouts">

            <h1>Workout List</h1>
            <div id="workouts" class="workoutlist">
                    
            </div>

        </div>

        <div>  
                <form id="add-workout">
            <div class="createform">
                <h2>Create a workout.</h2> 
                    
                <div>Workout Title:</div>
                <div>
                     <input type="text" placeholder="Name" name="name"><br />

                </div>
                <div>
                     Round Time:
                </div>
                <div>
                        <input type="text" placeholder="Round time in seconds" name="roundTime"><br />

                </div>
                <div>
                        Break Time:
                </div>
                <div>
                        <input type="text" placeholder="Break time in seconds" name="breakTime"><br />

                </div>
                <div>
                        Total Rounds/Sets:                   
                </div>
                <div>
                        <input type="text" placeholder="Total Rounds / Sets" name="totalRounds"><br />

                </div>
                <div><br />
                        <button>Create Workout</button>
                </div>
            </div>
        </form>
        

             
           </div>
           <div>Basic Boxing Timer</div>

        </div>
    


    <script src="v4.js"></script>
    <script src="box-functions.js"></script>
    <script src="index.js"></script>

</body>

</html>
